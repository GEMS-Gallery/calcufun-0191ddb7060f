<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-85 Calculator</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="keypad">
            <button class="function">Y=</button>
            <button class="function">WINDOW</button>
            <button class="function">ZOOM</button>
            <button class="function">TRACE</button>
            <button class="function">GRAPH</button>
            <button class="secondary">2nd</button>
            <button class="secondary">MODE</button>
            <button class="secondary">DEL</button>
            <button class="clear">CLEAR</button>
            <button class="operator">^</button>
            <button class="secondary">ALPHA</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="secondary">MATH</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="secondary">APPS</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="secondary">PRGM</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="secondary">(-)</button>
            <button class="equals">=</button>
            <button class="secondary">ENTER</button>
        </div>
    </div>
    <script type="module" src="src/app.js"></script>
</body>
</html>
